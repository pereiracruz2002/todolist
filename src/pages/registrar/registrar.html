<ion-header>
	<ion-nav-bar color="primary">
		<ion-title>Registrar</ion-title>
	</ion-nav-bar>
</ion-header>
<ion-content padding>
	<ion-card-header>
		Registrar-se
	</ion-card-header>
	<ion-card-content>
		<ion-grid>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label floating>
							E-mail
						</ion-label>
						<ion-input [(ngModel)]="credencial.email">
						</ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label floating>
							Senha
						</ion-label>
						<ion-input type="password" [(ngModel)]="credencial.senha"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<button ion-button full color="primary" (click) = "doRegister()>
					Registrar
				</button>
			</ion-row>
			
		</ion-grid>
	</ion-card-content>
 
</ion-content>
